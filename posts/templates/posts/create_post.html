{% extends 'base.html' %}

{% block title %}
Create new
{% endblock %}


{% block content %}


<div class="col-md-6">
    {{ ckeditor.load() }}

    <form action="{{ url_for('posts.create_post') }}" method="POST">
        {% for field in form %}

        <div class="form-group">
            {{ field.label(class='control-label') }}
            {{ field(class='form-control') }}

        </div>


        {% endfor %}

        <button type="submit" class="btn btn-success">Добавить</button>
    </form>

</div>
{{ ckeditor.create() }}
{% endblock %}
