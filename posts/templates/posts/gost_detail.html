{% extends 'base.html' %}

{% block title %}
{{ gost.name }}
{% endblock %}

{% block content_title %}
<h3>{{ gost.name }}</h3>
<p>{{ gost.body }}</p>

{% endblock %}

{% block content %}

{% for post in posts %}
<div class="post">

    <h3><a href="{{ url_for('posts.post_detail', slug=post.slug) }}">{{ post.title }}</a></h3>

</div>
{% endfor %}

{% endblock %}
